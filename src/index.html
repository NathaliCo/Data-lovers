<!DOCTYPE html>
  <html lang="es">
    <head>
      <meta charset="utf-8">
      <title>Pokeguía</title>
      <link rel="stylesheet" href="style.css" />
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
       <link href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou" rel="stylesheet">
    </head>

        <body>
<!-- HEADER con un NAV que contiene el botón de búsqueda -->
          <header>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/269px-International_Pok%C3%A9mon_logo.svg.png" alt="">
          </header>


  <!-- MAIN página que muestra todas las pantallas -->
          <main class="wrapper">
  <!-- SIDEBAR  -->
              <div class="sidebar" id="menu">
                <ul>

                    <li id="searchBtn">
                      <input class="searchBox" id="searchPokemon" type="text" placeholder="Buscar">
                        <a id="search" href="#">
                          <i  class="fas fa-search"></i> </a>
                    </li>
                    <li id="start"><a href="#">Inicio</a></li>
                    <li id="list"><a href="#">Lista</a></li>
                    <li id="types"><a href="#">Tipos</a></li>
                    <li id="statistics"><a href="#">Estadísticas</a></li>

                </ul>
              </div>
  <!--CONTAINER POKEMON OF THE DAY -->
              <section class="pokeBox" id="pokemonOfTheDay"> <h2>Pokemon of the day </h2>
                <div class="table" id="pictureName">
                  <span><img class= "picture" id = "picture" src="#" alt="pokemon"></span><br>
                  <span id="name"></span>
                </div>
                <div id="caracteristics">
                  <span id = "type"></span><br>
                  <span id = "weaknesses"></span><br>
                  <span id = "spawn_time"></span><br>
                  <span id = "next_evolution"></span><br>
                  <span id = "prev_evolution"></span><br>
                  <span id = "avg_spawns"></span><br>
                  <span id = "spawn_chance"></span><br>
                  <span id = "height"></span><br>
                  <span id = "weight"></span><br>
                  <span id = "candy"></span><br>
                  <span id = "candy_count"></span><br>
                  <span id = "egg"></span><br>
                  <span id = "multipliers"></span><br>
                </div>
                      <button id ="random"> Conocer a otro pokémon </button>
                      <button id ="more">Conocer más</button>
              </section>
<!-- PANTALLA tipos de pokémon -->
              <section id="pokemonTypes"><h2>Filtrar lista de pokémon según su tipo</h2>
                 <button class = "typeButton" id = "Fire" > Fuego </button>
                 <button class = "typeButton" id = "Water">Agua </button>
                 <button class = "typeButton" id = "Poison">Veneno </button>
                 <button class = "typeButton" id = "Normal">Normal</button>
                 <button class = "typeButton" id = "Grass"> Planta </button>
                 <button class = "typeButton" id = "Electric">Eléctrico </button>
                 <button class = "typeButton" id = "Ice">Hielo </button>
                 <button class = "typeButton" id = "Fighting">Peleador</button>
                 <button class = "typeButton" id = "Ground">Tierra</button>
                 <button class = "typeButton" id = "Flying">Volador </button>
                 <button class = "typeButton" id = "Psychic">Psíquico</button>
                 <button class = "typeButton" id = "Bug"> Insecto </button>
                 <button class = "typeButton" id = "Rock"> Roca </button>
                 <button class = "typeButton" id = "Dragon">Dragón </button>
                 <button class = "typeButton" id = "Ghost">Fantasma </button>
              </section>
<!-- PANTALLA lista de pokémon -->
            <section class="grid" id="pokemonList"><h2>Ordenar lista de pokémon</h2>
              <select id="listFor">
                  <option value="name">Alfabéticamente</option>
                  <option value="id">Por id</option>
               </select>
               <select id="listOrder">
                  <option value="ascendente">Ascendente</option>
                  <option value="descendente">Descendente</option>
               </select>
               <button id="filterSearch">Ordenar</button>
              </section>
<!-- PANTALLA estadísticas -->
            <section id="statisticsList">
              <h2>Media de probabilidades de aparición de pokemones de la primera generación de pokemon por tipo<br></h2>
              <select id="statisticsOptions">
                <option value="Fire" >Fuego</option>
                <option value = "Water">Agua </option>
                <option value = "Poison">Veneno </option>
                <option value  = "Normal">Normal </option>
                <option value = "Grass"> Planta </option>
                <option value = "Electric">Eléctrico </option>
                <option value = "Ice">Hielo </option>
                <option value = "Fighting">Peleador</option>
                <option value = "Ground">Tierra</option>
                <option value = "Flying">Volador </option>
                <option value = "Psychic">Psíquico</option>
                <option value = "Bug"> Insecto </option>
                <option value = "Rock"> Roca </option>
                <option value = "Dragon">Dragon </option>
                <option value = "Ghost">Fantasma </option>
             </select>
             <button id="statisticSearch">Calcular</button>
            </section>
            <section id="results"></section>
          </main>
<!-- FOOTER -->
            <footer>&copy;PokeGuía de Lucie y Nathalie, Febrero 2019</footer>
          <script src="./data/pokemon/pokemon.js"></script>
          <script src="data.js"></script>
          <script src="main.js"></script>
  </body>
</html>
